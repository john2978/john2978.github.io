<!DOCTYPE html>
<html lang="en">
<head>
  <title> Homes & Whatson </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <br><a href="index.html"> <img height="60" src="images/button_home.png" alt="HOME"> </a> <br>
<h1>  My Dear Whatson <em> Detective Search Engine </em> </h1>

<form action="https://www.google.com/search" method="GET" target="_blank">

  <p>
    <label for="type"> Keywords </label> 
    <input type="text" name="q" id="type" placeholder="(doesn't work)">
 
</p>


  <fieldset id="check">
    <p>
      <label for="newtab"> Open New Tab </label> 
      <input type="checkbox" name="newwindo" value="1" id="newtab" checked>
    </p>
  
  </fieldset>




  <fieldset id="genre">
  <p>
    <label for="selectgenre"> Select a Genre: </label>
    <select name="q" id="selectgenre">
      <option value=" "> All </option>
      <option value=" noir detective"> Noir </option>
      <option value=" classic detective"> Classic </option>
      <option value=" nonfiction detective"> Nonfiction </option>
      <option value=" comic detective"> Comic </option>
      <option value=" tv detective"> TV </option>
    </select>
  </p>
</fieldset >


<fieldset id="media">
Media/Format:
  <p>
    <label for="bookradio"> Book </label> 
    <input type="radio" name="tbm" value="bks" id="bookradio">
  </p>
  <p>
    <label for="imageradio"> Image </label> 
    <input type="radio" name="tbm" value="isch" id="imageradio">
  </p>
  <p>
    <label for="videoradio"> Video </label> 
    <input type="radio" name="tbm" value="vid" id="videoradio">
  </p>
</fieldset>






<br> <br> <input type="submit" value="Search">
</form>






























</body>
</html>
